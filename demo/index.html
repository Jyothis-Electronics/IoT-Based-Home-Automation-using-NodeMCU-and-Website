<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Home Automation - Solar Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #171d3a 0%, #1c0830 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .ip-address {
            color: #7f8c8d;
            font-size: 1.1em;
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .relay-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .relay-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .relay-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }
        
        .relay-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .relay-status {
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
        }
        
        .status-on {
            background: #d5e8d4;
            color: #27ae60;
            border: 2px solid #27ae60;
        }
        
        .status-off {
            background: #fadbd8;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
        
        .relay-button {
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }
        
        .btn-on {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-off {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        
        .relay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .relay-button:active {
            transform: translateY(0);
        }
        
        .status-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .last-update {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .relay-controls {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2em;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-tower-cell"></i> IoT Home Automation</h1>
            <div class="ip-address"><i class="fa-solid fa-wifi"></i> Device IP: 192.168.1.100</div>
        </div>

        <div class="relay-controls">
            <div class="relay-card">
                <div class="relay-title"><i class="fa-solid fa-lightbulb"></i> Relay 1 - Light Control</div>
                <div id="relay1-status" class="relay-status status-off">OFF</div>
                <button id="relay1-button" class="relay-button btn-on" onclick="toggleRelay(1)">Turn ON</button>
            </div>

            <div class="relay-card">
                <div class="relay-title"><i class="fa-solid fa-plug"></i> Relay 2 - Power Control</div>
                <div id="relay2-status" class="relay-status status-on">ON</div>
                <button id="relay2-button" class="relay-button btn-off" onclick="toggleRelay(2)">Turn OFF</button>
            </div>
        </div>

        <div class="status-panel">
            <h3><i class="fa-solid fa-chart-line"></i> System Status</h3>
            <p id="last-update" class="last-update">Last updated: --:--:--</p>
        </div>
    </div>

    <script>
        let relay1State = false;
        let relay2State = true;

        function toggleRelay(relayNum) {
            // This is just for preview - actual implementation will make HTTP requests
            if (relayNum === 1) {
                relay1State = !relay1State;
                document.getElementById('relay1-status').textContent = relay1State ? 'ON' : 'OFF';
                document.getElementById('relay1-status').className = 'relay-status ' + (relay1State ? 'status-on' : 'status-off');
                document.getElementById('relay1-button').textContent = relay1State ? 'Turn OFF' : 'Turn ON';
                document.getElementById('relay1-button').className = 'relay-button ' + (relay1State ? 'btn-off' : 'btn-on');
            } else {
                relay2State = !relay2State;
                document.getElementById('relay2-status').textContent = relay2State ? 'ON' : 'OFF';
                document.getElementById('relay2-status').className = 'relay-status ' + (relay2State ? 'status-on' : 'status-off');
                document.getElementById('relay2-button').textContent = relay2State ? 'Turn OFF' : 'Turn ON';
                document.getElementById('relay2-button').className = 'relay-button ' + (relay2State ? 'btn-off' : 'btn-on');
            }

            document.getElementById('last-update').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
        }

        // Update time on page load
        document.getElementById('last-update').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
    </script>
</body>

</html>
